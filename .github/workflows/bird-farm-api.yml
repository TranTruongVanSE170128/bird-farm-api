name: Bird Farm API CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 20

      - run: npm install -g pnpm

      - run: pnpm install --frozen-lockfile

      - run: docker build -t trantruongvan/bird-farm-api .

      - run: docker push trantruongvan/bird-farm-api