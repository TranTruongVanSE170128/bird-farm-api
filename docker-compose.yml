version: '3.9'

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
  api:
    build: .
    ports:
      - 4000:3000
      - 9229:9229
    volumes:
      - .:/usr/src/app
      - /usr/src/app/.pnpm-store
      - /usr/src/app/node_modules
    command: pnpm start:docker
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo_db:27017
      ACCESS_TOKEN_SECRET: This is secret access token
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
